<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Matematik Ustasƒ± | Sami G. Solo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #fdfbf7;
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #dfe6e9;
            --success: #00b894;
            --danger: #d63031;
            --gold: #fab1a0;
            --warn: #ffeaa7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-start);
            color: var(--dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background 1s ease;
        }

        /* DEVICE MODES CSS VARIABLES */
        body.mode-phone { --btn-size: 60px; --font-base: 16px; --numpad-gap: 8px; }
        body.mode-tablet { --btn-size: 80px; --font-base: 20px; --numpad-gap: 12px; }
        body.mode-board { --btn-size: 110px; --font-base: 28px; --numpad-gap: 20px; }

        /* Sami G. Signature */
        .sami-g-signature {
            position: fixed; bottom: 15px; right: 20px;
            font-size: 0.9rem; color: rgba(0,0,0,0.4);
            z-index: 9999; pointer-events: none; text-align: right; line-height: 1.2;
        }
        .sami-g-signature strong { font-size: 1.1rem; color: rgba(0,0,0,0.7); font-weight: 800; }

        /* Screens */
        .screen {
            position: fixed; inset: 0; background: white; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; overflow-y: auto; transition: opacity 0.3s;
        }
        .hidden { display: none !important; opacity: 0; }

        /* Setup Screen */
        .setup-card {
            background: #fff; padding: 30px; border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); width: 100%; max-width: 650px; text-align: center;
            border: 4px solid var(--light);
        }
        .title { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin-bottom: 20px; letter-spacing: -1px; }
        
        .section-label { font-weight: 700; color: #b2bec3; display: block; margin: 15px 0 8px; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .setup-btn {
            flex: 1; min-width: 80px; padding: 12px; border: 2px solid var(--light);
            background: white; border-radius: 15px; font-weight: 700; cursor: pointer;
            transition: 0.2s; font-family: inherit; color: var(--dark);
        }
        .setup-btn.active { background: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }

        .big-start-btn {
            width: 100%; padding: 20px; background: var(--success); color: white;
            border: none; border-radius: 20px; font-size: 1.5rem; font-weight: 800;
            margin-top: 25px; cursor: pointer; box-shadow: 0 8px 0 #00a884; transition: 0.1s;
        }
        .big-start-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #00a884; }

        /* Stats Bar (Top) */
        #game-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(0,0,0,0.05); height: 80px; width: 100%; z-index: 5;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.7rem; font-weight: 700; color: #b2bec3; text-transform: uppercase; }
        .stat-val { font-size: 1.8rem; font-weight: 800; color: var(--dark); line-height: 1; }
        .score-val { color: var(--primary); }
        .time-val { color: var(--danger); width: 80px; }

        /* Main Game Area */
        #game-area {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; max-width: 800px; margin: 0 auto; padding: 10px; position: relative;
        }

        /* Question Bubble */
        .question-container {
            background: var(--dark); color: white; padding: 20px 40px; border-radius: 30px;
            margin-bottom: 20px; text-align: center; position: relative;
            box-shadow: 0 15px 40px rgba(45, 52, 54, 0.3);
            transform: scale(1); transition: transform 0.2s;
            width: 90%;
        }
        .question-text { font-size: 3.5rem; font-weight: 800; letter-spacing: 2px; }
        
        .answer-preview {
            height: 60px; margin-top: 15px; background: rgba(255,255,255,0.15);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 700; color: #81ecec; border: 2px dashed rgba(255,255,255,0.3);
        }

        /* Streak Counter */
        .streak-container {
            position: absolute; top: -20px; right: -10px; background: var(--accent);
            color: white; padding: 5px 15px; border-radius: 20px; font-weight: 800;
            font-size: 0.9rem; transform: rotate(10deg); opacity: 0; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4); pointer-events: none;
        }
        .streak-active { opacity: 1; animation: bounce 0.5s infinite alternate; }

        /* Level / Progress Indicator */
        .level-indicator {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            font-size: 0.9rem; font-weight: 700; color: rgba(0,0,0,0.4);
            background: rgba(255,255,255,0.5); padding: 5px 15px; border-radius: 20px;
        }

        /* Numpad */
        .numpad {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: var(--numpad-gap); width: 100%; max-width: 500px;
        }
        
        .btn {
            height: var(--btn-size); border: none; border-radius: 20px;
            font-size: calc(var(--font-base) * 1.5); font-weight: 700; cursor: pointer;
            background: white; color: var(--dark); box-shadow: 0 6px 0 var(--light);
            transition: 0.1s; display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--light); background: #f1f2f6; }
        
        .btn-act { background: var(--secondary); color: white; box-shadow: 0 6px 0 #00b894; }
        .btn-act:active { box-shadow: 0 2px 0 #00b894; }

        .btn-del { background: var(--danger); color: white; box-shadow: 0 6px 0 #c0392b; }
        .btn-del:active { box-shadow: 0 2px 0 #c0392b; }

        .btn-zero { grid-column: span 2; }

        /* Animations */
        @keyframes bounce { from { transform: rotate(10deg) scale(1); } to { transform: rotate(10deg) scale(1.1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake { animation: shake 0.3s; }
        .pop { animation: pop 0.2s; }
        @keyframes pop { 50% { transform: scale(1.05); } }

        /* Effects */
        .overlay-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; color: var(--success); text-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 100; pointer-events: none; opacity: 0;
        }
        .fade-up { animation: fadeUp 0.8s forwards; }
        @keyframes fadeUp { 0% { opacity: 0; transform: translate(-50%, -20%); } 50% { opacity: 1; } 100% { opacity: 0; transform: translate(-50%, -80%); } }

        /* Result Screen */
        .result-score { font-size: 5rem; font-weight: 900; color: var(--primary); margin: 20px 0; }
        .high-score-tag { background: var(--gold); padding: 5px 15px; border-radius: 10px; font-weight: 700; color: #d35400; display: inline-block; margin-bottom: 10px; }

        @media (max-width: 500px) {
            .title { font-size: 1.8rem; }
            .question-text { font-size: 2.5rem; }
            .stat-val { font-size: 1.4rem; }
        }
    </style>
</head>
<body class="mode-tablet"> <!-- Default Class -->

<div class="sami-g-signature">This is a<br><strong>Sami G.</strong><br>production.</div>

<!-- SETUP SCREEN -->
<div id="setup-screen" class="screen">
    <div class="setup-card">
        <h1 class="title">Matematik Ustasƒ±</h1>
        <div style="font-size: 0.9rem; color: #636e72; margin-bottom: 20px;">Kendi rekorunu kƒ±r, seviyeleri atla!</div>
        
        <!-- Cihaz Se√ßimi -->
        <span class="section-label">Cihaz Modu</span>
        <div class="btn-group">
            <button class="setup-btn" onclick="setDevice('phone', this)">üì± Telefon</button>
            <button class="setup-btn active" onclick="setDevice('tablet', this)">üì≤ Tablet</button>
            <button class="setup-btn" onclick="setDevice('board', this)">üñ•Ô∏è Akƒ±llƒ± Tahta</button>
        </div>

        <!-- Oyun Modu -->
        <span class="section-label">Oyun Modu</span>
        <div class="btn-group">
            <button class="setup-btn active" onclick="setMode('time', this)">‚è±Ô∏è Zamanlƒ± (60sn)</button>
            <button class="setup-btn" onclick="setMode('survival', this)">üî• Survival (Ek S√ºre)</button>
        </div>

        <!-- Zorluk -->
        <span class="section-label">Zorluk Seviyesi</span>
        <div class="btn-group">
            <button class="setup-btn active" onclick="setDiff(1, this)">Kolay</button>
            <button class="setup-btn" onclick="setDiff(2, this)">Orta</button>
            <button class="setup-btn" onclick="setDiff(3, this)">Zor</button>
        </div>

        <!-- ƒ∞≈ülemler -->
        <span class="section-label">ƒ∞≈ülemler</span>
        <div class="btn-group">
            <button class="setup-btn active op-btn" onclick="toggleOp('+', this)">+</button>
            <button class="setup-btn active op-btn" onclick="toggleOp('-', this)">-</button>
            <button class="setup-btn op-btn" onclick="toggleOp('*', this)">x</button>
            <button class="setup-btn op-btn" onclick="toggleOp('/', this)">√∑</button>
        </div>

        <button class="big-start-btn" onclick="startGame()">BA≈ûLA</button>
        <div style="margin-top:15px; font-size:0.8rem; color:#b2bec3;">En ƒ∞yi Skorunuz: <span id="local-best">0</span></div>
    </div>
</div>

<!-- GAME SCREEN -->
<div id="game-screen" class="screen hidden" style="background: transparent;">
    <div id="game-header">
        <div class="stat-box">
            <div class="stat-label">Skor</div>
            <div class="stat-val score-val" id="score-display">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Mod</div>
            <div id="mode-icon" style="font-size: 1.5rem;">‚è±Ô∏è</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">S√ºre</div>
            <div class="stat-val time-val" id="time-display">60</div>
        </div>
    </div>

    <div id="game-area">
        <div class="level-indicator" id="level-display">Seviye 1: Atmosfer</div>
        
        <div class="question-container" id="q-container">
            <div class="streak-container" id="streak-badge">x2 SERƒ∞!</div>
            <div class="question-text" id="q-text">2 + 2</div>
            <div class="answer-preview" id="ans-preview"></div>
        </div>

        <div class="numpad">
            <button class="btn" onclick="input(7)">7</button>
            <button class="btn" onclick="input(8)">8</button>
            <button class="btn" onclick="input(9)">9</button>
            <button class="btn" onclick="input(4)">4</button>
            <button class="btn" onclick="input(5)">5</button>
            <button class="btn" onclick="input(6)">6</button>
            <button class="btn" onclick="input(1)">1</button>
            <button class="btn" onclick="input(2)">2</button>
            <button class="btn" onclick="input(3)">3</button>
            <button class="btn btn-del" onclick="input('del')">Sil</button>
            <button class="btn btn-zero" onclick="input(0)">0</button>
        </div>
        <button class="big-start-btn" style="margin-top:20px; max-width:500px;" onclick="checkAnswer()">CEVAPLA</button>
    </div>
</div>

<!-- RESULT SCREEN -->
<div id="result-screen" class="screen hidden">
    <div style="font-size: 4rem;">üèÜ</div>
    <h1 style="color:var(--dark);">Oyun Bitti!</h1>
    
    <div id="new-record-msg" class="hidden high-score-tag">YENƒ∞ REKOR! üî•</div>
    
    <div class="result-score" id="final-score">0</div>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; width:100%; max-width:400px; margin-bottom:20px;">
        <div style="background:#f1f2f6; padding:15px; border-radius:15px; text-align:center;">
            <div class="stat-label">Doƒüru</div>
            <div style="font-weight:800; font-size:1.5rem; color:var(--success);" id="final-correct">0</div>
        </div>
        <div style="background:#f1f2f6; padding:15px; border-radius:15px; text-align:center;">
            <div class="stat-label">Yanlƒ±≈ü</div>
            <div style="font-weight:800; font-size:1.5rem; color:var(--danger);" id="final-wrong">0</div>
        </div>
    </div>

    <button class="big-start-btn" style="max-width:300px;" onclick="resetApp()">TEKRAR OYNA</button>
</div>

<div id="overlay-feedback" class="overlay-msg">HARƒ∞KA!</div>

<script>
    // Config & State
    let config = { diff: 1, ops: ['+', '-'], mode: 'time', device: 'tablet' };
    let state = { score: 0, time: 60, active: false, currentQ: {}, input: '', streak: 0, correct: 0, wrong: 0 };
    let timerInterval;

    // Load Local Best
    document.getElementById('local-best').textContent = localStorage.getItem('mathMasterBest') || 0;

    // --- SETUP FUNCTIONS ---
    function setDevice(dev, btn) {
        config.device = dev;
        document.body.className = `mode-${dev}`;
        updateBtnGroup(btn);
    }

    function setMode(m, btn) {
        config.mode = m;
        updateBtnGroup(btn);
    }

    function setDiff(d, btn) {
        config.diff = d;
        updateBtnGroup(btn);
    }

    function toggleOp(op, btn) {
        if (config.ops.includes(op)) {
            if (config.ops.length > 1) {
                config.ops = config.ops.filter(o => o !== op);
                btn.classList.remove('active');
            }
        } else {
            config.ops.push(op);
            btn.classList.add('active');
        }
    }

    function updateBtnGroup(btn) {
        let siblings = btn.parentElement.children;
        for (let sib of siblings) { if(!sib.classList.contains('op-btn')) sib.classList.remove('active'); }
        btn.classList.add('active');
    }

    // --- GAME LOGIC ---
    function startGame() {
        state = { score: 0, time: config.mode === 'time' ? 60 : 20, active: true, input: '', streak: 0, correct: 0, wrong: 0 };
        
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        
        document.getElementById('mode-icon').textContent = config.mode === 'time' ? '‚è±Ô∏è' : 'üî•';
        updateUI();
        nextQuestion();
        
        // Start Timer
        timerInterval = setInterval(() => {
            if (!state.active) return;
            state.time--;
            updateUI();
            if (state.time <= 0) endGame();
        }, 1000);
    }

    function nextQuestion() {
        state.input = '';
        updateInputDisplay();
        
        const ops = config.ops;
        const op = ops[Math.floor(Math.random() * ops.length)];
        let n1, n2, ans, symbol = op;
        const mult = config.diff * 10; // Difficulty multiplier

        // Generate Logic
        if (op === '+') { 
            n1 = r(mult) + 2; n2 = r(mult) + 2; ans = n1 + n2; 
        } else if (op === '-') { 
            n1 = r(mult) + 5; n2 = r(n1 - 1) + 1; ans = n1 - n2; 
        } else if (op === '*') { 
            n1 = r(config.diff * 5) + 2; n2 = r(config.diff * 4) + 2; ans = n1 * n2; symbol = 'x'; 
        } else { 
            let res = r(config.diff * 4) + 2; n2 = r(config.diff * 3) + 2; n1 = res * n2; ans = res; symbol = '√∑'; 
        }

        state.currentQ = { text: `${n1} ${symbol} ${n2}`, ans: ans };
        document.getElementById('q-text').textContent = state.currentQ.text;
        
        // Dynamic Difficulty / Leveling Visuals
        updateBackground();
    }

    function r(max) { return Math.floor(Math.random() * max); }

    function input(val) {
        if (!state.active) return;
        if (val === 'del') state.input = '';
        else if (state.input.length < 5) state.input += val;
        updateInputDisplay();
    }

    function updateInputDisplay() {
        const prev = document.getElementById('ans-preview');
        prev.textContent = state.input;
        if(state.input) prev.style.borderColor = "var(--primary)";
        else prev.style.borderColor = "rgba(255,255,255,0.3)";
    }

    function checkAnswer() {
        if (!state.input) return;
        const val = parseInt(state.input);
        
        if (val === state.currentQ.ans) {
            // Correct
            state.correct++;
            state.streak++;
            
            // Score Calculation
            let basePoints = config.diff * 10;
            let multiplier = Math.min(Math.floor(state.streak / 3) + 1, 5); // Max x5
            state.score += basePoints * multiplier;

            // Survival Bonus
            if (config.mode === 'survival') state.time += 2; 

            showFeedback("DOƒûRU!", "success");
            
            // Visual Pop
            document.getElementById('q-container').classList.add('pop');
            setTimeout(()=>document.getElementById('q-container').classList.remove('pop'), 200);

        } else {
            // Wrong
            state.streak = 0;
            state.wrong++;
            if (config.mode === 'survival') state.time = Math.max(0, state.time - 5); // Penalty in survival
            
            showFeedback("YANLI≈û!", "danger");
            document.getElementById('q-container').classList.add('shake');
            setTimeout(()=>document.getElementById('q-container').classList.remove('shake'), 300);
        }

        updateUI();
        nextQuestion();
    }

    function updateUI() {
        document.getElementById('score-display').textContent = state.score;
        document.getElementById('time-display').textContent = state.time;
        
        // Colorize Time
        const tDiv = document.getElementById('time-display');
        if (state.time < 10) tDiv.style.color = 'red';
        else tDiv.style.color = 'var(--dark)';

        // Streak Badge
        const badge = document.getElementById('streak-badge');
        if (state.streak >= 3) {
            let mult = Math.min(Math.floor(state.streak / 3) + 1, 5);
            badge.textContent = `x${mult} SERƒ∞! üî•`;
            badge.classList.add('streak-active');
        } else {
            badge.classList.remove('streak-active');
        }
    }

    function updateBackground() {
        // Change background based on score (Ascending to Space)
        const s = state.score;
        const body = document.body;
        const lvlTxt = document.getElementById('level-display');

        if (s < 100) { body.style.backgroundColor = "#fdfbf7"; lvlTxt.textContent = "Seviye 1: Yery√ºz√º"; }
        else if (s < 300) { body.style.backgroundColor = "#81ecec"; lvlTxt.textContent = "Seviye 2: G√∂ky√ºz√º"; }
        else if (s < 600) { body.style.backgroundColor = "#74b9ff"; lvlTxt.textContent = "Seviye 3: Stratosfer"; }
        else if (s < 1000) { body.style.backgroundColor = "#a29bfe"; lvlTxt.textContent = "Seviye 4: Atmosfer"; }
        else { body.style.backgroundColor = "#2d3436"; lvlTxt.textContent = "Seviye 5: Uzay Bo≈üluƒüu üöÄ"; lvlTxt.style.color = "white"; }
    }

    function showFeedback(text, type) {
        const el = document.getElementById('overlay-feedback');
        el.textContent = text;
        el.style.color = `var(--${type})`;
        el.classList.remove('fade-up');
        void el.offsetWidth; // trigger reflow
        el.classList.add('fade-up');
    }

    function endGame() {
        clearInterval(timerInterval);
        state.active = false;
        
        // Check High Score
        const oldBest = parseInt(localStorage.getItem('mathMasterBest') || 0);
        const isNewRecord = state.score > oldBest;
        if (isNewRecord) {
            localStorage.setItem('mathMasterBest', state.score);
            document.getElementById('new-record-msg').classList.remove('hidden');
        } else {
            document.getElementById('new-record-msg').classList.add('hidden');
        }

        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('final-score').textContent = state.score;
        document.getElementById('final-correct').textContent = state.correct;
        document.getElementById('final-wrong').textContent = state.wrong;
    }

    function resetApp() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('setup-screen').classList.remove('hidden');
        document.getElementById('local-best').textContent = localStorage.getItem('mathMasterBest') || 0;
        document.body.style.backgroundColor = "#fdfbf7";
    }
</script>
</body>
</html>
